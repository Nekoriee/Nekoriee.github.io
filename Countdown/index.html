<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown - PortalCat</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>

<div class="navbar">
    <a href="/" class="navbar-dropdown-button"><b>Обо мне</b></a>

    <div class="navbar-dropdown-projects">
        <a class="navbar-dropdown-button"><b>Проектики</b></a>
        <div class="navbar-dropdown-projects-content">
            <a href="/Projects/Images"><b>Картиночки</b></a>
            <a href="/Projects/Audio"><b>Аудио</b></a>
        </div>
    </div>

    <a href="/Messenger" class="navbar-dropdown-button"><b>Мессенджер</b></a>

    <div class="navbar-dropdown-projects">
        <a class="navbar-dropdown-button"><b>Игры</b></a>
        <div class="navbar-dropdown-projects-content">
            <a href="/Games/PilotBrothers"><b>Pilot Brothers</b></a>
            <a href="/Games/WhackAMole"><b>Whack a Mole</b></a>
        </div>
    </div>

    <a href="/Countdown" class="navbar-dropdown-button"><b>Countdown</b></a>

</div>

<div class="countdown-buttons">
    <button class="countdown-button" id="hr+" onclick="addTimeUpdate(3600)">+</button>
    <button class="countdown-button" id="min+" onclick="addTimeUpdate(60)">+</button>
    <button class="countdown-button" id="sec+" onclick="addTimeUpdate(1)">+</button>
</div>

<p class="countdown-timer"></p>

<div class="countdown-buttons">
    <button class="countdown-button" id="hr-" onclick="addTimeUpdate(-3600)">-</button>
    <button class="countdown-button" id="min-" onclick="addTimeUpdate(-60)">-</button>
    <button class="countdown-button" id="sec-" onclick="addTimeUpdate(-1)">-</button>
</div>

<button class="countdown-button" id="startCountdown" onclick="startCountdown()">Начать отсчёт</button>
<button class="countdown-button" id="stopCountdown" onclick="stopCountdown()">Остановить отсчёт</button>

<script src="../scripts/Countdown.js"></script>

</body>
</html>
